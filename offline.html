<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#2563EB">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .offline-icon {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .offline-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .offline-text {
            color: var(--text-color);
        }
    </style>
</head>

<body>

    <div class="offline-container">
        <div class="offline-icon">&#9888;</div>
        <h1 class="offline-title">You are offline</h1>
        <p class="offline-text">Please check your internet connection and try again.</p>
    </div>

</body>

</html>
